<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamentos - Mental8Works</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container nav-container">
            <a href="../index.html" class="nav-logo" style="font-weight: 700; font-size: 1.25rem;">Mental8Works</a>
            <nav class="nav-menu">
                <a href="../index.html" class="nav-link">Voltar ao Início</a>
            </nav>
        </div>
    </header>

    <section class="section hero"
        style="min-height: 60vh; align-items: center; justify-content: center; text-align: center;">
        <div class="container">
            <h1>Agende a Sua Consulta</h1>
            <p>Selecione o serviço e o horário mais conveniente para si.</p>

            <div
                style="background: white; padding: 3rem; border-radius: 12px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); max-width: 600px; margin: 2rem auto;">
                <p style="margin-bottom: 2rem;">(Integração de calendário/agendamento virá aqui)</p>
                <form>
                    <div class="form-group" style="text-align: left;">
                        <label>Serviço Pretendido</label>
                        <select class="form-control">
                            <option>Psicologia Clínica</option>
                            <option>Psiquiatria</option>
                            <option>Terapia de Casal</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" type="button"
                        onclick="alert('Funcionalidade de agendamento em breve!')">Ver Horários Disponíveis</button>
                </form>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Mental8Works.</p>
        </div>
    </footer>

</body>

</html>
