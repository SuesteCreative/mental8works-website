<!DOCTYPE html>
<html lang="pt">

<head>

    <title>Contactos - Mental8Works</title>
    <link rel="icon" type="image/png" href="../assets/images/fav-icon-color.png">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        .map-responsive {
            overflow: hidden;
            padding-bottom: 56.25%;
            position: relative;
            height: 0;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .map-responsive iframe {
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            position: absolute;
            border: 0;
            filter: grayscale(100%) invert(92%) contrast(83%);
            /* Custom Blue-ish filter attempt */
        }
    </style>
</head>

<body>

    <div class="menu-overlay"></div>

    <header class="header">
        <div class="container nav-container">
            <a href="../index.html" class="nav-logo-link">
                <img src="../assets/images/logo-mental8works-color.webp" alt="Mental8Works" class="nav-logo-img">
            </a>

            <!-- Added Mobile Toggle -->
            <div class="mobile-toggle">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>

            <h1 class="text-center">Contacte-nos</h1>
            <div class="contact-grid" style="margin-top: 3rem;">

                <div class="contact-info">
                    <h3>Onde Estamos</h3>
                    <p style="font-size: 1.1rem; color: #1e293b;">
                        Avenida Miguel Bombarda,<br>
                        123, 2º piso,<br>
                        1050-164 Lisboa
                    </p>

                    <h3 style="margin-top: 2rem;">Horário</h3>
                    <p>Segunda a Sexta: 09:00 - 19:00</p>

                    <div style="margin-top: 2rem;">
                        <a href="mailto:mental8works@gmail.com" class="btn btn-primary">Enviar Email</a>
                    </div>
                </div>

                <div class="map-container">
                    <div class="map-responsive">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3112.556277761066!2d-9.1557!3d38.7323!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd1933a2f3f7734d%3A0x6bda674012345678!2sAv.%20Miguel%20Bombarda%20123%2C%20Lisboa!5e0!3m2!1spt-PT!2spt!4v1620000000000!5m2!1spt-PT!2spt"
                            allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2026 Mental8Works</p>
